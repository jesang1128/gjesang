<head>
<title>카카오톡 버튼있는 메시지 전송하기</title>
<script id="javascript-sdk" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
<p><strong>아래 카카오톡 아이콘을 눌러 전송하세요</strong> By. Global Jesang</p>
<a id="kakao-link-btn" href="javascript:sendLink()">
  <img
    src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png"
  />
</a>
<script type="text/javascript">
 Kakao.init('624488ce8236d509910fc5e0c5a0e06f');
  function sendLink() {
    Kakao.Link.sendDefault({
      objectType: 'feed',
      content: {
        title: '상담목회 아카데미 글로벌예상',
        description: '신입생을 모집합니다.',
        imageUrl:
          'https://drive.google.com/file/d/1yvY6bm1Z_5vCUcAcYBGt5J2Inyre9agW',
        link: {
          mobileWebUrl: 'https://www.gjesang.org',
          webUrl: 'https://www.gjesang.org',
        },
      },
      social: {
        likeCount: 99999, //99999가 최대입니다
        commentCount: 99999, //99999가 최대입니다
        sharedCount: 99999, //99999가 최대입니다
      },
      buttons: [
        {
          title: '자세히 알아 보기',
          link: {
            mobileWebUrl: 'https://www.gjesang.org',
            webUrl: 'https://www.gjesang.org',
          },
        },
      ],
    })
  }
</script>
